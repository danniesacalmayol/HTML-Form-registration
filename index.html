<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration</title>
    </head>
    <body>
        
        <h1>Register</h1> 

        <form action="https://freecatphotoapp.com/submit-cat-photo/" method="get">
            <label for="firstname">First Name: <input type="text" id="first-name" 
            name="first-name" required /></label>
            <label for="last-name" style="display:block" >Last Name: <input type="text" id="last-name" 
            name="last-name" required /></label>

                    <h1>Login Credentials</h1>

            <label for="user-name">Username: <input type="text" id="user-name" 
            name="user-name" required /></label>
            <label for="new-password" style="display:block" >Password: <input type="password" id="new-password"
             name="new-password" required /></label>
            <label for="confirm-password" style="display:block" >Confirm Password: <input type="password" id="confirm-password"
            name="confirm-password" required /></label>
            
            <button type="submit">register</button>
        </form>
    </body>
</html>
